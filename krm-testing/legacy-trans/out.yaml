apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-my-transformed-policy
  namespace: jkulikau
spec:
  clusterSelector:
    matchExpressions: []
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-my-transformed-policy
  namespace: jkulikau
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: placement-my-transformed-policy
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: my-transformed-policy
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: jkulikau test
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
  name: my-transformed-policy
  namespace: jkulikau
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: my-transformed-policy
      spec:
        evaluationInterval:
          compliant: 1h
          noncompliant: 2m
        object-templates:
        - complianceType: ""
          objectDefinition:
            apiVersion: v1
            data:
              game.properties: |
                enemies=aliens
              ui.properties: |
                color.good=purple
            kind: ConfigMap
            metadata:
              annotations:
                kustomize.config.k8s.io/id: |
                  kind: ConfigMap
                  name: game-config-aliens
                  namespace: default
                  version: v1
              name: game-config-aliens
              namespace: default
        - complianceType: ""
          objectDefinition:
            apiVersion: v1
            kind: Namespace
            metadata:
              annotations:
                kustomize.config.k8s.io/id: |
                  kind: Namespace
                  name: open-cluster-management
                  version: v1
              labels:
                openshift.io/cluster-monitoring: "true"
              name: open-cluster-management
        - complianceType: ""
          objectDefinition:
            apiVersion: operators.coreos.com/v1
            kind: OperatorGroup
            metadata:
              annotations:
                kustomize.config.k8s.io/id: |
                  group: operators.coreos.com
                  kind: OperatorGroup
                  name: open-cluster-management
                  namespace: open-cluster-management
                  version: v1
              name: open-cluster-management
              namespace: open-cluster-management
            spec:
              targetNamespaces:
              - open-cluster-management
        - complianceType: ""
          objectDefinition:
            apiVersion: operators.coreos.com/v1alpha1
            kind: Subscription
            metadata:
              annotations:
                internal.config.kubernetes.io/previousKinds: Subscription
                internal.config.kubernetes.io/previousNames: advanced-cluster-management
                internal.config.kubernetes.io/previousNamespaces: open-cluster-management
                kustomize.config.k8s.io/id: |
                  group: operators.coreos.com
                  kind: Subscription
                  name: advanced-cluster-management
                  namespace: open-cluster-management
                  version: v1alpha1
              name: advanced-cluster-management
              namespace: open-cluster-management
            spec:
              channel: release-2.5
              installPlanApproval: Automatic
              name: advanced-cluster-management
              source: redhat-operators
              sourceNamespace: openshift-marketplace
        remediationAction: inform
        severity: low
