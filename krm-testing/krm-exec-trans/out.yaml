apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-my-transformed-policy
  namespace: jkulikau
spec:
  clusterSelector:
    matchExpressions: []
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-my-transformed-policy
  namespace: jkulikau
placementRef:
  apiGroup: apps.open-cluster-management.io
  kind: PlacementRule
  name: placement-my-transformed-policy
subjects:
- apiGroup: policy.open-cluster-management.io
  kind: Policy
  name: my-transformed-policy
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: jkulikau test
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
  name: my-transformed-policy
  namespace: jkulikau
spec:
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: my-transformed-policy
      spec:
        evaluationInterval:
          compliant: 1h
          noncompliant: 2m
        object-templates:
        - complianceType: ""
          objectDefinition:
            apiVersion: v1
            data:
              game.properties: |
                enemies=aliens
              ui.properties: |
                color.good=purple
            kind: ConfigMap
            metadata:
              name: game-config-aliens
              namespace: default
        - complianceType: ""
          objectDefinition:
            apiVersion: v1
            data:
              game.properties: |
                friends=balloons
              ui.properties: |
                color.friend=green
            kind: ConfigMap
            metadata:
              name: game-config-balloons
              namespace: default
        remediationAction: inform
        severity: low
